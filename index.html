<html>
<head>
<title>Untitled</title>
</head>
<body>
<audio id="myTune">
  <source src="Clown-horn.mp3">
</audio>
 <audio id="myTune2">
  <source src="/android_asset/www/Clown-horn.mp3">
</audio>
<button onclick="document.getElementById('myTune').play()">Play Music</button>
<button onclick="document.getElementById('myTune2').play()">Play android Music</button>

<button onclick="document.getElementById('myTune').pause(); document.getElementById('myTune').currentTime = 0;">Stop Music</button>
</body>
